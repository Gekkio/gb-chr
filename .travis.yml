sudo: false
dist: trusty
language: c

addons:
  apt:
    packages:
      - latex-xcolor
      - lmodern
      - pgf
      - python-pygments
      - texlive-base
      - texlive-fonts-extra
      - texlive-fonts-recommended
      - texlive-lang-english
      - texlive-latex-base
      - texlive-latex-extra
      - texlive-latex-recommended
      - texlive-pictures
      - texlive-xetex

env:
  global:
    - secure: ""
    - secure: ""

before_install:
  - openssl aes-256-cbc -K $encrypted_356437f8cc70_key -iv $encrypted_356437f8cc70_iv -in .travis/id_rsa.enc -out .travis/id_rsa -d
  - chmod 600 .travis/id_rsa
  - mkdir -p $HOME/bin
  - wget https://github.com/git-lfs/git-lfs/releases/download/v2.0.2/git-lfs-linux-amd64-2.0.2.tar.gz
  - tar xvfz git-lfs-linux-amd64-2.0.2.tar.gz
  - mv git-lfs-2.0.2/git-lfs $HOME/bin/git-lfs
  - export PATH=$PATH:$HOME/bin/

install:
  - true

before_script:
  - git lfs pull

script:
  - make

after_success:
  - eval "$(ssh-agent -s)"
  - ssh-add .travis/id_rsa
  - rsync -qt -e "ssh -o BatchMode=yes -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o LogLevel=quiet -p $DEPLOY_PORT -l travis" gbchr.pdf $DEPLOY_HOST:gbchr.pdf > /dev/null 2>&1
